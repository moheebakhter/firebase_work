<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show Data in Table</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 40px;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%); /* ðŸ”µ New Gradient */
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        h2 {
            text-align: center;
            font-size: 30px;
            font-weight: bold;
            margin-bottom: 25px;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        table {
            width: 90%;
            margin: 0 auto;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            overflow: hidden;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        th, td {
            padding: 16px;
            text-align: center;
            font-size: 15px;
            color: #222;
        }
        th {
            background: rgba(255, 255, 255, 0.3);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.8px;
        }
        tr:nth-child(even) td {
            background: rgba(255, 255, 255, 0.1);
        }
        tr:hover td {
            background: rgba(255, 255, 255, 0.25);
            transition: background 0.3s ease;
        }
        .no-data {
            text-align: center;
            color: #333;
            font-style: italic;
        }
        /* Delete button custom style */
        .btn-danger {
            background: linear-gradient(135deg, #ff4e50, #f9d423);
            border: none;
            border-radius: 8px;
            padding: 6px 14px;
            font-size: 13px;
            font-weight: 500;
            color: #fff;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .btn-danger:hover {
            transform: scale(1.08);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <div style="width:100%">
        <h2>Contact Information</h2>

        <table>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Email</th>
                <th>Subject</th>
                <th>Message</th>
                <th>Delete</th>
            </tr>

            {% for abc in con %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ abc.Name }}</td>
                <td>{{ abc.Email }}</td>
                <td>{{ abc.Subject }}</td>
                <td>{{ abc.Msg }}</td>
                <td>
                    <form method="post" action="{% url 'delete' abc.id %}">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger btn-sm">
                            <i class="bi bi-trash"></i> Delete
                        </button>
                    </form>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="6" class="no-data">No Record Found</td>
            </tr>
            {% endfor %}
        </table>
    </div>

</body>
</html>
